plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'maven-publish'
}

project.afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
            }
        }
    }
}

android {
    compileSdk 33

    defaultConfig {
        minSdk 21
        targetSdk 33

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlin {
        jvmToolchain(17)
    }

    kotlinOptions {
        jvmTarget = 17
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion = "1.4.6"
    }

    namespace 'dev.astler.catlib.compose'
}

dependencies {
    implementation project(':catlib-core')
    implementation project(':catlib-ui')

    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$compose_version"
    debugImplementation "androidx.compose.ui:ui-tooling:$compose_version"

    api "androidx.compose.material3:material3:1.1.0"
    api "androidx.compose.material3:material3-window-size-class:1.1.0"

    api "androidx.compose.ui:ui-tooling:$compose_version"
    api "androidx.compose.ui:ui-tooling-preview:$compose_version"
    api "androidx.compose.ui:ui:$compose_version"
    api "androidx.compose.material:material:$compose_version"
    api "androidx.activity:activity-compose:1.7.2"
    api "androidx.navigation:navigation-compose:2.7.0-beta01"
    api "androidx.compose.material:material-icons-extended:$compose_version"
    api "androidx.compose.runtime:runtime-livedata:$compose_version"
    api "androidx.compose.compiler:compiler:1.4.7"

    api 'com.google.accompanist:accompanist-systemuicontroller:0.29.2-rc'
    api 'androidx.hilt:hilt-navigation-compose:1.0.0'
    api "androidx.lifecycle:lifecycle-viewmodel-compose:2.6.1"
    api "androidx.lifecycle:lifecycle-runtime-compose:2.6.1"

}