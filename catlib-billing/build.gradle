plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlinx-serialization'
    id 'maven-publish'
    id 'com.google.devtools.ksp'
    id 'kotlin-kapt'
    id 'com.google.dagger.hilt.android'
}

project.afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
            }
        }
    }
}

android {

    buildFeatures {
        viewBinding true
    }

    defaultConfig {
        compileSdk 34
        minSdkVersion 19
        targetSdkVersion 34

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        buildConfig true
        viewBinding true
    }

    kotlin {
        jvmToolchain(19)
    }

    kotlinOptions {
        jvmTarget = "19"
    }

    kapt {
        correctErrorTypes true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_19
        targetCompatibility JavaVersion.VERSION_19
    }

    namespace 'dev.astler.catlib.billing'
}

dependencies {
    implementation project(':catlib-core')
    implementation project(':catlib-ui')
    implementation project(':catlib-ads')

    def billing_version = "6.2.0"
    api "com.android.billingclient:billing-ktx:$billing_version"

    api "com.google.dagger:hilt-android:2.49"
    kapt "com.google.dagger:hilt-compiler:2.48.1"
    api 'androidx.hilt:hilt-navigation-fragment:1.2.0'
}